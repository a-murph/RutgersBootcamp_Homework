<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Time Sheet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script src="app.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- <div class="col-1"></div> -->
		<div class="col-12">
			<div class="jumbotron">
				<div class="display-4">
					Employee Time Sheet
				</div>
			</div>
			<h2>Current Employees</h2>
			<br>
			<table class="table">
				<thead>
					<th scope="col">Employee Name</th>
					<th scope="col">Role</th>
					<th scope="col">Start Date</th>
					<th scope="col">Months Worked</th>
					<th scope="col">Monthly Rate ($)</th>
					<th scope="col">Total Billed ($)</th>
				</thead>
				<tbody id="employeeTable">
					<tr>
						<td>Test Employee</td>
						<td>Sample Role</td>
						<td>16/04/18</td>
						<td>2</td>
						<td>8000</td>
						<td>16000</td>
					</tr>
				</tbody>
			</table>
			<br>
			<div class="col-6">
				<h2>Add Employee</h2>
				<br>
				<form>
					<div class="form-group">
						<label for="employeeName">Employee Name</label>
						<input type="text" class="form-control" name="employeeName" id="employeeName">
					</div>
					<div class="form-group">
						<label for="employeeRole">Role</label>
						<input type="text" class="form-control" name="employeeRole" id="employeeRole">
					</div>
					<div class="form-group">
						<label for="startDate">Start Date (DD/MM/YY Format)</label>
						<input type="text" class="form-control" name="startDate" id="startDate">
					</div>
					<div class="form-group">
						<label for="monthlyRate">Monthly Rate</label>
						<input type="number" class="form-control" name="monthlyRate" id="monthlyRate">
					</div>
					<button type="submit" class="btn btn-primary" id="employeeSubmit">Submit</button>
				</form>
			</div>
		</div>
		<!-- <div class="col-1"></div> -->
	</div>
</div>
</body>
</html>
