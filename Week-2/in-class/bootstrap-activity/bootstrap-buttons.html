<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button>Boring Button</button>
  <button>Boring Button</button>

  <h1>Here's some Bootstrap buttons</h1>
  <button class="btn btn-secondary">Fancy Button</button>
  <button class="btn btn-dark">Fancy Button <span class="badge badge-danger">99+</span></button>
  <button class="btn btn-warning">Fancy Button</button>
  <br><br>
  <div class="alert alert-info">This is some information</div>


</body>

</html>
